<!-- Componente Lista de ionic-->
<ion-list>

    <ion-item-sliding *ngFor="let lista of tareasService.listas | filtroCompletado: completada">
        <button ion-item (click)="listaSeleccionada(lista)">
              {{ lista.titulo }}
              
              <!-- Para colocar una pequeÃ±a nota al final del elemento-->
              <ion-note item-end>
                  {{ lista.items.length }} items
              </ion-note>
            </button>

        <ion-item-options side="left">
            <button (click)="borrarLista(lista)" ion-button icon-only color="danger">
                        <ion-icon name="close"></ion-icon>
                </button>
        </ion-item-options>

    </ion-item-sliding>

</ion-list>

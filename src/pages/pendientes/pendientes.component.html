<!-- ion-header es la cabecera-->
<ion-header>
    <ion-navbar color="primary">
        <!-- color= primary es de ionic -->
        <ion-title>Tareas Pendientes</ion-title>
    </ion-navbar>
</ion-header>

<!-- ion-content es el contenido de la página-->
<ion-content>
    <img src="../../assets/imgs/pendientes.jpg" alt="Pendientes">

    <!-- Componente Lista de ionic-->
    <ion-list>
        <button ion-item *ngFor="let lista of tareasService.listas" (click)="listaSeleccionada(lista)">
          {{ lista.titulo }}
        </button>
    </ion-list>

    <!-- Componente botón de ionic-->
    <!-- Se pueden poner las coordenadas donde se localizará el FAB-->
    <ion-fab bottom right>

        <button (click)="agregarLista()" ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>

    </ion-fab>

</ion-content>
